eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    
microservice:
  payment-service:
    endpoints:
      endpoint:
        uri:  http://PAYMENT-SERVICE/payment/dopayment
  order-service:
    endpoints:
      endpoint:
        uri:  http://ORDER-SERVICE/order/bookorder

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/payments
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
